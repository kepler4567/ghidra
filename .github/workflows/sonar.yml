name: SonarQube
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    name: Static Analysis (SonarCloud)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Prepare environment
        run: |
          export GHIDRA_INSTALL_DIR=$GITHUB_WORKSPACE
          echo "# Dummy repo config" > ghidra.repos.config
          echo "Fake local repo created to bypass Ghidra dependency check"
          ls -l

      - name: Run SonarCloud analysis (Java submodules only)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          export GHIDRA_INSTALL_DIR=$GITHUB_WORKSPACE
          cd Ghidra/Framework/Utility
          ../../../../gradlew sonarqube \
            -Dsonar.projectKey=kepler4567_ghidra \
            -Dsonar.organization=kepler4567 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -x test -x compileJava

